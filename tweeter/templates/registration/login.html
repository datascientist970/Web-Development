{% extends "layout.html" %}


{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; margin-top:5px">
    <div style="width: 100%; max-width: 500px; padding: 2rem; background-color: #2c3e50; border: 2px solid #ecf0f1; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
<h2 class="text-white text-center" style="padding-bottom:5px;">Login</h2>
<form  method="post" class="text-white">
    {% csrf_token %}
    {{form.as_p}}
    
    <button class="btn btn-primary w-100 mt-3">Login</button>

</form>
<p class="text-white text-center mt-3">Don't Have account? <a href="{% url 'register'%}">Register</a></p>
</div>
</div>
{% endblock %}
