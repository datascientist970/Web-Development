{% extends "layout.html" %}
{% load static %}

{% block content %}

<h1 class="text-center text-white mt-4">Tweeter Clone in DJANGO</h1>

<a class="btn btn-primary mb-4" href="{% url "Tweet_form" %}">New Tweet</a>

<div class="container d-flex flex-wrap justify-content-center gap-3">
  {% for tweet in tweets %}
  <div class="card" style="width: 18rem; margin: 10px;">
      <img src="{{ tweet.photo.url }}" class="card-img-top" style="width: 100%;height:200px;" alt="image failed">
      <div class="card-body">
        <h6 class="card-title">@{{ tweet.user.username }}</h6>
        <p class="card-text">{{ tweet.text }}</p>
        {% if tweet.user == user %}
        <a href="{% url 'edit_tweet' tweet.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete_tweet' tweet.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}

<style>
 
  .card {
    margin: 10px;
  }
</style>
